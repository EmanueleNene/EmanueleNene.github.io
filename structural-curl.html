                <h2>Problem Statement</h2>
                <p>The curling of paper is a significant challenge in industrial printing and packaging. This research
                    aims to quantify the relative importance of factors like fiber orientation, drying temperature, and
                    structural density on the final curvature of paper sheets.</p>
            </section>

            <section>
                <h2>Research Findings</h2>
                <p>By using scale model simulations and experimental verification, we've identified key thresholds in
                    fiber networks that drastically influence structural Stability.</p>
            </section>
